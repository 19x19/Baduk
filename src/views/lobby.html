<body>
<script type="text/babel">
var LobbyApp = React.createClass({
    render: function () {
        var roomIds = Object.keys(this.props.lobbyData);
        return <div>
            <h1>Lobby</h1>
            {roomIds.map((roomId) => {
                console.log(this.props.lobbyData[roomId]);
                return <div key={roomId}>
                    <a href={"/go/" + roomId}>{"Room with " + this.props.lobbyData[roomId].numPlayers + " players"}</a>
                </div>
            })}
        </div>
    }
});

fetch('/lobby.json').then(function (res) {
    return res.json();
}).then(function (res) {
    console.log(res);
    
    ReactDOM.render(
      <LobbyApp lobbyData={res} />, document.getElementById('reactLobbyAppContainer')
    );

});

</script>
