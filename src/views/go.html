<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fischr - Go</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Fischr</a>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <h2>Go</h2>
                <!-- The board should go here -->
                <img class="board" src="/img/go_board_9*9.png" height="500px" width="500px" alt="error showing the image">
                <hr>
            </div>

            <div class="col-md-4">
                <!-- Chat Well -->
                <div class="well">
                    <h4>Chat</h4>
                    Your name is <span id="yourName"></span>
                    <div id="history"></div>
                    <div class=" col-xs-7">
                        <input id="message" class="form-control" />
                    </div>
                    <button id="send" class="btn">Send</div>
            </div>
        </div>
    </div>


    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/socket.io-client/socket.io.js"></script>
    <script src="/src/bundles/go_bundle.js"></script>
    <script src="/src/bundles/chat_bundle.js"></script>
    <script>
        $(document).ready(function(e) {
            var black_circles = '';
            $('.board').click(function(e){
                var posX = (e.pageX - 48  - $(this).position().left), posY = (e.pageY - 70 - $(this).position().top);
                alert(posX + ' , ' + posY);
                var row = parseInt(posX / 54), col = parseInt(posY / 54);
                posX = row * 55;
                posY = col * 55;
                alert(row + ' , ' + col);
                black_circle = 'url("../img/black_circle.png") ' + posX + 'px ' + posY + 'px no-repeat';
                if(!black_circles) {
                    black_circles = black_circles + 'url("../img/black_circle.png") ' + posX + 'px ' + posY + 'px no-repeat';
                    alert(black_circles);
                    $(this).css("background", black_circles);
                    $(this).css("background-size", '60px');
                } else {
                    black_circles = black_circles + ', ' + 'url("../img/black_circle.png") ' + posX + 'px ' + posY + 'px no-repeat';
                    $(this).css("background", black_circles);
                    $(this).css("background-size", '60px');
                }
            });
        });
    </script>
</body>
</html>
