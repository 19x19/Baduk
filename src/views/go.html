<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Baduk - Go</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="../bower_components/components-font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Google Analytics -->
    <script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Baduk</a>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <h2>Go</h2>
                <!-- The board should go here -->
                <div id="gameState"> Waiting for players to join... </div>
                <img class="board" src="/img/go_board_9*9.png" height="500px" width="500px" alt="error showing the image">
                    <!-- The Class where all the stones would go -->
                    <div class = "inner"></div>
                 </img>
            </div>

            <div class="col-md-4">
                <!-- Chat Well -->
                <div class="well">
                    <h4>Chat</h4>
                    Your name is <b><span id="yourName"></span></b> your color is <b><span id="yourColor"></span></b>
                    <div id="history"></div>
                    <div class=" col-xs-7">
                        <input id="message" class="form-control" />
                    </div>
                    <button id="send" class="btn">Send </button>
                </div>
                <!-- Roommate Well -->
                <div class="well">
                    <h4>Roommates</h4>
                    <div id="roommates"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/socket.io-client/socket.io.js"></script>
    <script src="/src/bundles/go_bundle.js"></script>
    <script src="/src/bundles/chat_bundle.js"></script>
    <script src="/src/bundles/board.js"></script>
</body>
</html>
