<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Baduk</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="../bower_components/components-font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-75776244-1', 'auto');
    ga('send', 'pageview');
    </script>
</head>

<body>
    <!-- Page Content -->
    <div class="container" style="margin-top: 80px">
        <div class="row">
            <div class="col-md-8">

                <h2>Go</h2>
                <!-- The board should go here -->
                <div id="gameState"> Waiting for players to join... </div>
                <img class="board img-responsive" src="/img/go_board_9*9.png" height="500px" width="500px" alt="error showing the image" style="background-image: url('/img/wood-texture.jpg')">
                    <!-- The Class where all the stones would go -->
                    <div class="inner"></div>
                    <!-- User Wait Pop Up-->
                    <div class="modal fade" id="userWait" role="dialog" data-backdrop="static">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Waiting for another player to join...</h4>
                                    Send your friend the link to the room below to get started.
                                </div>
                                <div class="modal-body">
                                    <button id="roomLink" data-toggle="popover" data-placement="right" class="btn">Copy Room Link</button>
                                </div>
                            </div>
                        </div>
                    </div>
                 </img>
            </div>

            <div class="col-md-4">
                <!-- Chat Well -->
                <div class="well">
                    <h5>Chat</h5>
                    Your name is <b><span id="yourName"></span></b> and your color is <b><span id="yourColor"></span></b>
                    <div id="history" class="chat"></div>
                    <div class=" col-xs-7">
                        <input id="message" class="form-control" />
                    </div>
                    <button id="send" class="btn">Send</button>
                    <button id="plus_one" class="btn">üëç </button>
                </div>
                <hr>
                <!-- pass / resign -->
                <center>
                    <button id="passBtn" class="btn">Pass</button>
                    <button id="resignBtn" class="btn">Resign</button>
                </center>
                <hr>
                <div class="well">
                <h5>Move History</h5>
                <div id="moveHistory">
                </div>
                </div>
                <!-- Roommate Well -->
                <hr>
                <div class="well">
                    <h5>Roommates</h5>
                    <div id="roommates"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/socket.io-client/socket.io.js"></script>
    <script src="../bower_components/clipboard-button/clipboard-button.js"></script>
    <script src="/src/bundles/chat_bundle.js"></script>
    <script src="/src/bundles/board.js"></script>
    <script src="/src/modules/go.js"></script>
</body>
</html>
