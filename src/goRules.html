<html>

<div id="screen"></div>

<script src="https://code.jquery.com/jquery-2.2.2.js"></script> 

<script src="goRules.js"></script>
<script>
window.draw = function () {
	$("#screen").empty();

	for (var i=0; i<19; i++) {
		for (var j=0; j<19; j++) {
			$("#screen").append($("<div>", {
				'css': {
					'position': 'absolute',
					'left': 20 * i,
					'top': 20 * j,
					'width': 20,
					'height': 20,
					'border': '1px solid black',
				}
			}));
		}
	}

	gameState.whiteStones.forEach(function (stone) {
		$("#screen").append($("<div>", {
			'css': {
				'position': 'absolute',
				'left': 20 * stone.x,
				'top': 20 * stone.y,
				'width': 20,
				'height': 20,
				'background-color': 'pink'
			}
		}));
	});


	gameState.blackStones.forEach(function (stone) {
		$("#screen").append($("<div>", {
			'css': {
				'position': 'absolute',
				'left': 20 * stone.x,
				'top': 20 * stone.y,
				'width': 20,
				'height': 20,
				'background-color': 'black'
			}
		}));
	});
}



window.gameState = initialGameState();

// gameState = makeMove(gameState, 'black', 2, 2);
// gameState = makeMove(gameState, 'black', 3, 3);
// gameState = makeMove(gameState, 'black', 3, 1);
// gameState = makeMove(gameState, 'black', 4, 2);
gameState = makeMove(gameState, 'white', 1, 1);
gameState = makeMove(gameState, 'white', 1, 2);
gameState = makeMove(gameState, 'white', 2, 2);
gameState = makeMove(gameState, 'white', 2, 3);
gameState = makeMove(gameState, 'white', 2, 4);
gameState = makeMove(gameState, 'white', 2, 5);
gameState = makeMove(gameState, 'white', 3, 5);
draw();

libertiesOf(gameState, 1, 1).forEach(function (liberty) {
	gameState = makeMove(gameState, 'black', liberty.x, liberty.y);
});

draw();

</script>

</body>
</html>
